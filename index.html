<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Blog preview card from frontend mentor"/>
    <meta name="keywords" content="HTML,CSS, Stylus, Project, frontendmentor"/>
    <meta name="author" content="Enzo Cañete(EnzoDev10)">
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <main id="card">
      <img
        src="assets/images/illustration-article.svg"
        id="illustration"
        aria-hidden="true"
      />

      <p id="tag" class="extra-bold">Learning</p>
      <p id="date" class="semi-bold">Published 21 Dec 2023</p>
      <h1 id="blog-title" class="extra-bold">HTML & CSS foundations</h1>
      <p id="summary">
        These languages are the backbone of every website, defining structure,
        content, and presentation.
      </p>

      <section id="writer-container">
        <img
          src="assets/images/image-avatar.webp"
          alt="image of the writer"
          id="writer-avatar"
        />
        <p id="writer" class="extra-bold">Greg Hooper</p>
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a href="https://www.frontendmentor.io/profile/EnzoDev10" target="_blank"
        >Enzo Cañete</a
      >.
    </footer>
  </body>
</html>
